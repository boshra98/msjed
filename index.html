<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الصلاة اليومية</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">تسجيل الصلاة اليومية</h1>

    <form id="prayerForm" class="space-y-4">
      <div>
        <label class="block mb-2 text-gray-700">الاسم الكامل</label>
        <input id="name" required class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="أدخل اسمك" />
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div><label>الفجر</label><select id="fajr" class="w-full border p-2 rounded"><option>حاضر مع سنة</option><option>حاضر بدون سنة</option><option>قضاء</option><option>لم يصلّ</option></select></div>
        <div><label>الظهر</label><select id="dhuhr" class="w-full border p-2 rounded"><option>حاضر مع سنة</option><option>حاضر بدون سنة</option><option>قضاء</option><option>لم يصلّ</option></select></div>
        <div><label>العصر</label><select id="asr" class="w-full border p-2 rounded"><option>حاضر مع سنة</option><option>حاضر بدون سنة</option><option>قضاء</option><option>لم يصلّ</option></select></div>
        <div><label>المغرب</label><select id="maghrib" class="w-full border p-2 rounded"><option>حاضر مع سنة</option><option>حاضر بدون سنة</option><option>قضاء</option><option>لم يصلّ</option></select></div>
        <div><label>العشاء</label><select id="isha" class="w-full border p-2 rounded"><option>حاضر مع سنة</option><option>حاضر بدون سنة</option><option>قضاء</option><option>لم يصلّ</option></select></div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        إرسال
      </button>

      <p id="response" class="text-center text-green-600 font-semibold mt-3 hidden">تم الإرسال بنجاح ✅</p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzvZikzb1lPf3z7hAhua9OafAhPH5NXhF43PTrCLqYFwSP7Mhc9S8jIWPiZtutxz5_Z/exec';
    
    document.getElementById("prayerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        fajr: document.getElementById("fajr").value,
        dhuhr: document.getElementById("dhuhr").value,
        asr: document.getElementById("asr").value,
        maghrib: document.getElementById("maghrib").value,
        isha: document.getElementById("isha").value,
      };

      const res = await fetch(scriptURL, {
        method: "POST",

        body: JSON.stringify(data),
      });

      if (res.ok) {
        document.getElementById("response").classList.remove("hidden");
        document.getElementById("prayerForm").reset();
      }
    });
  </script>
</body>
</html>
